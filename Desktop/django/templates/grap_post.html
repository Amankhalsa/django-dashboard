{% extends 'main.html' %}

{% block content %}
  <div class='row'>
    {% for post in posts %}
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <div class='col-md-6'>
    <div class='col-md-5'>
      <h4>Comments,Likes and Views Total of {{post.title}}</h4>
    </div>
    <canvas id="myChart" style="width: 50%;"></canvas>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
type: 'line',
data: {
    labels: ['views','comment','likes'],
    datasets: [{
        label: 'Comment Total of Articles',
        data: [{{post.views|safe}},{{post.comment.count|safe}},{{post.likes.count|safe}}],
        backgroundColor: [
            'rgba(153, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
        ],
        borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1
    }]
},
options: {
    scales: {
        y: {
            beginAtZero: true
        }
    }
}
});
</script>
  </div>
  <div class='col-md-6'>
    <div class='col-md-5'>
      <h4>Comments,Likes and Views Total of {{post.title}}</h4>
    </div>
    <canvas id="mChart" style="width: 50%;"></canvas>
<script>
var ctx = document.getElementById('mChart').getContext('2d');
var mChart = new Chart(ctx, {
type: 'bar',
data: {
    labels: ['views','comment','likes'],
    datasets: [{
        label: 'Comment Total of Articles',
        data: [{{post.views|safe}},{{post.comment.count|safe}},{{post.likes.count|safe}}],
        backgroundColor: [
            'rgba(153, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
        ],
        borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1
    }]
},
options: {
    scales: {
        y: {
            beginAtZero: true
        }
    }
}
});
</script>
  </div>
  {% endfor %}
  </div>
{% endblock %}
