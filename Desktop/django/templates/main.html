{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>CRM</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
	
</head>
<body>

	<!-- ############# Faceboook Chat Messanger Customer Plugin Start ###############-->
	
	<div id="fb-root"></div>

	
	<div id="fb-customer-chat">
	</div>
  
	<script>
	  var chatbox = document.getElementById('fb-customer-chat');
	  chatbox.setAttribute("page_id", "107488348270740"); /// to take page_id token create bussiness page on fb and enter advanced messages and pls set up chat plugin and follow steps
	  chatbox.setAttribute("attribution", "biz_inbox");
  
	  window.fbAsyncInit = function() {
		FB.init({
		  xfbml            : true,
		  version          : 'v11.0'
		});
	  };
  
	  (function(d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) return;
		js = d.createElement(s); js.id = id;
		js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
		fjs.parentNode.insertBefore(js, fjs);
	  }(document, 'script', 'facebook-jssdk'));
	</script>
	<!-- ############# Faceboook Chat Messanger Customer Plugin End ###############-->
	
	

	{%  include 'navbar.html' %}
	
	{% block content %}



	{% endblock %}
    
	
	
</body>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
