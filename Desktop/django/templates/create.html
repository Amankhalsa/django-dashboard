{% extends "main.html" %}
{% load crispy_forms_tags %}
{% block content %}
      
        <div class='container'>
          <form action="{% url 'create'%}" method='POST' enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            {{form.media}}
            <button type='submit' class=' container btn btn-danger'>Send Post</button>
          </form>
        </div>
      
{% endblock %}
